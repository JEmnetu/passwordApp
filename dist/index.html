<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <h1 id="main-heading">HabteJ Password Generator</h1>

    <section id="form-div">
      <!-- Form containing checkboxes for password characters -->

      <form id="select-options">
        <h3>Select Password Preferences</h3>
        <input
          type="checkbox"
          name="upper"
          value="Upper"
          id="isCapitalChecked"
        />
        <label>Capital Letters</label>
        <br />
        <input type="checkbox" name="lower" value="Lower" id="isLowerChecked" />
        <label>Lowercase Letters</label>
        <br />
        <input
          type="checkbox"
          name="number"
          value="Number"
          id="isNumberChecked"
        />
        <label>Numbers</label>
        <br />
        <input
          type="checkbox"
          name="special"
          value="Special"
          id="isSpecialChecked"
        />
        <label>Special Characters</label>
        <br />

        <label>Length:</label>
        <input type="number" name="length" min="8" max="128" />

        <button type="submit" id="submitBtn">Submit</button>
      </form>
    </section>

    <section id="result">
      <h3>Password:</h3>
      <p id="pass"></p>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
